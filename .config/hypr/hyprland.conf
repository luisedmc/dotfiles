# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@60,0x0,1

# Execute your favorite apps at launch
exec-once=waybar
exec-once=hyprpaper
exec-once=hyprctl setcursor macOSBigSur 24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = 1
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.6# -1.0 - 1.0, 0 means no modification.
}

general {
    # gaps_in = 20
    # gaps_out = 30
    gaps_in = 4
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(8cb6ffff) # rgba(ff7eb6ee) 45deg
    col.inactive_border = rgba(0c0e0faa) # rgba(484848aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 12

    blur {
        enabled = true
        size = 1
        passes = 1
        new_optimizations = true
    }

    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = 0 # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2 # split always to the right
    preserve_split = yes
}

master {
    new_on_top=true
    no_gaps_when_only = true
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
}

$mainMod = ALT

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, B, exec, brave
bind = $mainMod, M, exit
bind = $mainMod, W, exec, thunar
bind = $mainMod, V, togglefloating
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, space, exec, wofi --show run
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window fullscreen
bind = $mainMode, F, fullscreen

# Move window with mainMod SHIFT + arrow keys
bind = $mainMode SHIFT, left, movewindow, l
bind = $mainMode SHIFT, right, movewindow, r
bind = $mainMode SHIFT, up, movewindow, u
bind = $mainMode SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Spotify Binds
bind = ,XF86AudioPlay, exec, playerctl --player=spotify play-pause
bind = ,XF86AudioNext, exec, playerctl --player=spotify next
bind = ,XF86AudioPrev, exec, playerctl --player=spotify previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window Rules
windowrule = workspace 5 silent, ^(discord)$
windowrulev2 = workspace 4 silent, class:^(Spotify)$

windowrulev2 = opacity 0.95 0.95, class:^(Spotify, obsidian)

# Layer Rules
layerrule = blur,waybar
layerrule = blur,wofi
