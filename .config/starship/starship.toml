# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[//](white bold) [$user](#EC2D4C) ' # EC2D4C
disabled = false
show_always = true

# Shows current directory
[directory]
truncation_length = 0
